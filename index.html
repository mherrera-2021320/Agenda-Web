<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleLogin.css">
    <title>Angenda Web</title>
</head>
<body>
    
    <div class="logueo">
        <img src="assets/img/Usuario.png" class="avatar" alt="Avatar Image">
        <h1> Ingresa con tu cuenta</h1>
        <form>
          <!-- Usuario -->
          <label for="username"></label>
          <input type="text" placeholder="Nombre de Usuario">
          <!-- Contraseña -->
          <label for="password"></label>
          <input type="password" placeholder="Contraseña">
          <input type="button" onclick="location.href='contactos.html';" value="Ingresar">
          <a href="#">Has Olvidado tu Contraseña?</a><br>
          <a href="#">Acaso no tienes una cuenta? Registrate Ahora</a>
        </form>
      </div>
</body>
</html>
